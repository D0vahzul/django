<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Post Listesi</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for post in posts %}
                <a href="{% url 'blog_detail' slug=post.slug %}">
                <div class="bg-white shadow-md rounded-lg p-4 hover:shadow-lg transition">
                    <img src={{ post.imageURL }}>
                    <div class="text-xl font-bold text-black mb-2 mt-4">{{ post.name }}</div>
                    <div class="text-base text-gray-700">{{ post.description }} </div>
                </div></a>
            {% empty %}
                <div class="col-span-full text-center text-gray-600">
                    Henüz Post eklenmemiş.
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
