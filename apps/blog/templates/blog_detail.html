<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ post.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-3xl mx-auto py-10 px-6">
        <a href="{% url 'blog' %}" class="text-blue-600 hover:underline text-sm mb-4 inline-block">
            ← Blog listesine dön
        </a>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-3xl font-bold mb-4">{{ post.name }}</h1>

            <div class="overflow-hidden rounded-lg mb-6">
                <img src="{{ post.imageURL }}" alt="{{ post.name }}" class="w-full h-auto object-cover">
            </div>

            <div class="prose max-w-none text-lg leading-relaxed text-gray-700">
                {{ post.description|linebreaks }}
            </div>
        </div>
    </div>

</body>
</html>
